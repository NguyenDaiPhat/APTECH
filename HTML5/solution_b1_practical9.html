<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		label{float: left;width: 37%;display: block;}
		form>section{margin-bottom: 10px;}

	</style>
</head>
<body>
<section style="width: 31%;margin: auto;">
	<form name="frm" onsubmit="return fCheck();">
		<section>
			<label>Tên học viên</label><input type="text" name="name">
		</section>
		<section>
			<label>Số điện thoại</label><input type="tel" name="tel">
		</section>
		<section>
			<label>&nbsp;</label><input type="submit" value="Kiem tra">
		</section>
	</form>
</section>

<script>
	function fCheck(){
		with(frm){
			var re1 = /^\s*$/;
			var re2 = /^[A-Za-z]{2,}$/;    //{2,} là sl tối thiểu
			var re3 =/^\(0\d{1,3}\)\d{7,9}$/
			if(re1.test(name.value)==true){  //if(re1.test(name.value))
				alert("Tên học viên không được để trống")
				name.value="";
				name.focus();
				return false;
			}
			if(!re2.test(name.value)){
				alert("Tên học viên chưa chuẩn!")
				name.select();
				return false;
			}
			if(re1.test(tel.value)){  //if(re1.test(name.value))
				alert("Số điện thoại không được để trống")
				tel.value="";
				tel.focus();
				return false;
			}
			if(!re3.test(tel.value)){
				alert("Số điện thoại không đúng định dạng")
				tel.select();
				return false;
			}
			alert('Dữ liệu nhập vào là hợp lệ!')
		}
	}
</script>
</body>
</html>
