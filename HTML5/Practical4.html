<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="Practical4.css">
</head>
<body>
<div>
<h1>Create an account</h1>
<form>
	<div>
		<label>Email address: </label>
		<div><input type="email" name=""></div>*
	</div>
	<div>
		<label>Password: </label>
		<div><input type="password" name=""></div>*
	</div>
	<div>
		<label>Confirm password: </label>
		<div><input type="password" name=""></div>*
	</div>
	<div>
		<label>Fullname: </label>
		<div><input type="text" name=""></div>*
	</div>
	<div>
		<label>Address: </label>
		<div><textarea rows="3"></textarea></div>
	</div>
	<div>
		<label>Country: </label>
		<div>
			<select>
				<option>-- Select country --</option>
			</select>
		</div><span>*</span>
	</div>
	<div>
		<label>Phone No.: </label>
		<div><input type="tel" name=""></div>
	</div>
	<div>
		<label>Sex: </label>
		<div>
			<input type="radio" name="c">Male
			<input type="radio" name="c">Female
		</div>
	</div>
	<div>
		<label>Age:</label>
		<div>
			<select>
				<option>-- Select your age --</option>
			</select>
		</div><span>*</span>
	</div>
	<div>
		<label>&nbsp;</label>
		<div>
			<input type="submit" name="" Register>
		    <input type="reset" name="" value="Reset">
		</div>
	</div>
</form>
</body>
</div>
</html>
