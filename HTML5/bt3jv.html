</form>
<script>
		function tinh(){
			let tong5=1

<form name="frm1" oninput="op1.value=kt()">
	<input type="number" name="sv1" placeholder="nhap n"> 
	<output name="op1"></output>
</form>
<script>
	function kt(){
		with(frm1){
			if(sv1.value<2)return "n không phải số nguyên tố"
			for(let i=2;i<=Math.sqrt(sv1.value);i++)
				if(sv1.value % i == 0)return " n không phải số nguyên tố"
			return "n là số nguyên tố"
		}
	}
	document.writeln("<br>Câu 11:<br>")
</script>
<form name="frm2" oninput="op2.value=kt1()">

</form>
<script>
	function kt1(){

</script>

	<output name="op3"></output>
</form>
<script>
	function fibo(){
		let f1=1, f2=1, i=1
		while(i<=10)
			{
				document.writeln(f1)
				f3=f1+f2
				f1=f2
				f2=f3 
				i++
			}
	}
	function fi(){
		let f1=1, f2=1, i=1
		with(frm3){
			while(i<fii.value){

<form name="frm4" oninput="scs.value='Số chữ số: '+scs1();tcs.value='Tổng chữ số: '+tcs1();csln.value='Chữ số lớn nhất: '+csln1();">
	<input type="number" name="cs" placeholder="nhap n">
	<output name="scs"></output>
	<output name="tcs"></output>
	<output name="csln"></output>
</form>
<script>
	function scs1(){
		let t=0, h=frm4.cs.value
			while(h!=0){
				h=(h-h%10)/10
				t++
			}
		return t
	}
	function tcs1(){
		let t=0, h=frm4.cs.value
			while(h!=0){
				t+=h%10
				h=(h-h%10)/10
			}
		return t
	}
	function csln1(){
		let t=0, h=frm4.cs.value
			while(h!=0){
				if(h%10 > t)t=h%10
				h=(h-h%10)/10
			}
		return t
	}
	document.writeln("<br>Câu 14:<br>")
</script>

<form name="frm6" oninput="op6.value=pt1()">
	<input type="number" name="pt" placeholder="nhap n:">
	<output name="op6"></output>
</form>
<script>
	function pt1(){
		let a=[], d=0
		with(frm6){
			for(i=2;i<=Math.sqrt(pt.value);i++)
				while(pt.value%i==0){
					a[d]=i;
                    d++;
                    pt.value/=i;
                }
            if(pt.value!=1)a[d]=pt.value;
		}
		return a
	}
	document.writeln("<br>Câu 16:<br>")
</script>
<form name="frm7" oninput="op7.value='Các snt giữa a và b: '+snt(); op8.value='ucln a và b: '+ucln()">
	<input type="number" name="so1" placeholder="nhập A (0<A<100)" >
	<input type="number" name="so2" placeholder="nhập B (0<B<100)" >
	<!-- <input type="button" name="" onclick="check()" value="check"> -->
	<output name="op7"></output>
	<output name="op8"></output>
</form>
<script>
	function snt(){
		let d=0, a=[]
		with(frm7){
			for(j=so1.value;j<=so2.value;j++)
			{
				let kt=1
				if(j<2){kt=0;continue;}
				for(i=2;i<=Math.sqrt(j);i++)
				if(j % i == 0){kt=0; break;}
				if( kt==1){
					a[d]=j
					d++
				}
			}
		}
		return a
	}
	function ucln(){
		with(frm7){
			for(i=so1.value;i>=1;i--)
				if(so1.value%i==0 && so2.value%i==0) return i
		}
	}
</script>
