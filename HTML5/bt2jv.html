<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<div>
	<form name="frm">
		<div>
			<label>Cho dãy số vô hạn: 50, 51, 53, 56, 60, ... <br> Hãy in ra số thứ </label>
			<input type="number" name="sv" autofocus placeholder="ví dụ: 2021">
		</div>
		<div>
			<input type="button" name="" value="check" onclick="tinh()">
		</div>
	</form>
</div>
	<script>
		function tinh(){
			let tong=50
			with(frm){
				for(i=1;i<sv.value;i++)
					tong+=i
			}
			document.writeln("ket qua: " + tong)
		}
	</script>
</body>
</html>
