<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="mysite.css">
</head>
<body>
<section>
	<form name="frm" action="nextpage.html">
		<h2>Login</h2>
		<section>
			<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Username: </label><input type="text" name="name" placeholder="Input username">
		</section>
		<section>
			<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Password: </label><input type="password" name="pass" placeholder="Input password">
		</section>
		<section>
			<section class="vv">&nbsp;<input type="submit" value="Login" onclick="return fcheck() "></section>
		</section>
	</form>
</section>

<script>
	function fcheck(){
		with(frm){
			if(name.value=="admin" && pass.value=="123456"){
				alert("Login success!\nRedirecting to next page...")
				return false
			}
			else{
				alert("Login failed!\nIncorrect username or password!")
				return false
			}
		}
	}
</script>
</body>
</html>
