<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1;">
	<link rel="stylesheet" href="mysite.css">
	<title></title>
</head>
<body>
	<form name="frm">
		<div style="border: 5px black double; margin: auto; width: 300px; height: 200px; background-color: white;">
			<div></div><h2 style="text-align: center; font-weight: bold;">Login</h2>
			<div style="margin-bottom: 5px;"><label style="text-align: right; float: left; width: 30%">User name: </label><input type="text" name="name"></div>
			<label style="text-align: right; float: left; width: 30%">Password: </label><input type="password" name="pass">
			<input style="margin-left: 90px;" type="submit" value="Login" onclick="check()" >
		</div>
	</form>	
</body>
<script>
	function check(){
		with(frm){
			if(name.value=="admin" && pass.value==123456){
				alert("Login success!" + "<hr>Redirecting  to next page...")
			}else{
				alert("Login failed!" + "<hr>Incorrect name or password")
			}
			window.location = 'nextpage.html'
		}
	}
</script>
</html>
